<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ù–µ—Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 800px;
            max-width: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 600px;
            max-height: 80vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
            font-size: 18px;
        }

        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
            pointer-events: none;
        }

        .writing-area * {
            color: #3b2b1a;
            font-family: inherit;
        }

        /* –ü–∞–Ω–µ–ª—å –∫–Ω–∏–≥ */
        .books-panel {
            background: rgba(44, 24, 16, 0.95);
            border: 2px solid #b87c4b;
            border-radius: 60px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .book-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .book-tab {
            background: rgba(184, 124, 75, 0.3);
            border: 1px solid #b87c4b;
            border-radius: 30px;
            padding: 8px 20px;
            color: #d4af37;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.2s;
        }

        .book-tab:hover {
            background: rgba(184, 124, 75, 0.5);
        }

        .book-tab.active {
            background: #d4af37;
            color: #2c1810;
            border-color: #d4af37;
        }

        .book-tab.add {
            background: transparent;
            border: 1px dashed #b87c4b;
        }

        .book-tab.add:hover {
            background: rgba(184, 124, 75, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            color: #2c1810;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .action-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .action-btn.reset {
            background: rgba(184, 124, 75, 0.3);
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 60px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .bookmark::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #c44b4b;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            font-size: 14px;
            font-family: 'Georgia', serif;
            min-height: 20px;
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c1810;
            color: #d4af37;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid #b87c4b;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-indicator.show {
            opacity: 1;
        }

        .book-title {
            font-size: 16px;
            color: #d4af37;
            margin-right: 15px;
            font-family: 'Georgia', serif;
        }

        .delete-book {
            margin-left: 5px;
            color: #c44b4b;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-book:hover {
            color: #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="book-container">
        <!-- –ü–∞–Ω–µ–ª—å –∫–Ω–∏–≥ -->
        <div class="books-panel">
            <span class="book-title">üìö –ú–æ–∏ –∫–Ω–∏–≥–∏:</span>
            <div class="book-selector" id="booksList"></div>
        </div>

        <div class="page">
            <div class="page-header">
                <span id="currentBookTitle">–ö–Ω–∏–≥–∞ 1</span>
                <span>‚úé</span>
            </div>

            <div id="writingArea" class="writing-area" contenteditable="true" placeholder="‚úçÔ∏è –ü–∏—à–∏ —á—Ç–æ —Ö–æ—á–µ—à—å...">
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="addBookBtn">‚ûï –ù–æ–≤–∞—è –∫–Ω–∏–≥–∞</button>
            <button class="action-btn" id="shareBtn">üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <button class="action-btn reset" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="status" id="status"></div>
        <div class="bookmark"></div>
    </div>

    <div class="save-indicator" id="saveIndicator">üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ</div>

    <script>
        class MultiBook {
            constructor() {
                this.writingArea = document.getElementById('writingArea');
                this.booksList = document.getElementById('booksList');
                this.currentBookTitle = document.getElementById('currentBookTitle');
                this.addBookBtn = document.getElementById('addBookBtn');
                this.shareBtn = document.getElementById('shareBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.saveIndicator = document.getElementById('saveIndicator');

                // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∫–Ω–∏–≥
                this.books = this.loadBooks();
                this.currentBookId = this.getCurrentBookId();

                // –¢–∞–π–º–µ—Ä –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                this.saveTimer = null;

                this.init();
            }

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∫–Ω–∏–≥–∏ –∏–∑ localStorage
            loadBooks() {
                const saved = localStorage.getItem('myBooks');
                if (saved) {
                    try {
                        return JSON.parse(saved);
                    } catch (e) {
                        return this.getDefaultBooks();
                    }
                }
                return this.getDefaultBooks();
            }

            // –ö–Ω–∏–≥–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            getDefaultBooks() {
                return {
                    'book1': {
                        title: '–ö–Ω–∏–≥–∞ 1',
                        content: '',
                        created: new Date().toISOString()
                    },
                    'book2': {
                        title: '–ö–Ω–∏–≥–∞ 2',
                        content: '',
                        created: new Date().toISOString()
                    }
                };
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –∫–Ω–∏–≥–∏
            saveBooks() {
                localStorage.setItem('myBooks', JSON.stringify(this.books));
            }

            // –ü–æ–ª—É—á–∏—Ç—å ID —Ç–µ–∫—É—â–µ–π –∫–Ω–∏–≥–∏
            getCurrentBookId() {
                // –°–Ω–∞—á–∞–ª–∞ —Å–º–æ—Ç—Ä–∏–º –≤ URL
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('book');

                if (bookId && this.books[bookId]) {
                    return bookId;
                }

                // –ï—Å–ª–∏ –Ω–µ—Ç –≤ URL, –±–µ—Ä–µ–º –∏–∑ localStorage –∏–ª–∏ –ø–µ—Ä–≤—É—é –∫–Ω–∏–≥—É
                const lastBook = localStorage.getItem('lastBook');
                if (lastBook && this.books[lastBook]) {
                    return lastBook;
                }

                return Object.keys(this.books)[0];
            }

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É
            loadCurrentBook() {
                if (this.currentBookId && this.books[this.currentBookId]) {
                    this.writingArea.innerHTML = this.books[this.currentBookId].content || '';
                    this.currentBookTitle.textContent = this.books[this.currentBookId].title;

                    // –û–±–Ω–æ–≤–ª—è–µ–º URL
                    const url = new URL(window.location);
                    url.searchParams.set('book', this.currentBookId);
                    window.history.pushState({}, '', url);

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–Ω–∏–≥—É
                    localStorage.setItem('lastBook', this.currentBookId);
                }
                this.renderBooksList();
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É
            saveCurrentBook() {
                if (this.currentBookId && this.books[this.currentBookId]) {
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                    this.saveBooks();

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                    this.saveIndicator.classList.add('show');
                    clearTimeout(this.saveTimer);
                    this.saveTimer = setTimeout(() => {
                        this.saveIndicator.classList.remove('show');
                    }, 1000);
                }
            }

            // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å—Å—è –Ω–∞ –¥—Ä—É–≥—É—é –∫–Ω–∏–≥—É
            switchBook(bookId) {
                if (bookId === this.currentBookId) return;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É
                this.saveCurrentBook();

                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è
                this.currentBookId = bookId;
                this.loadCurrentBook();

                this.showStatus(`üìñ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ ${this.books[bookId].title}`);
            }

            // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–Ω–∏–≥—É
            addNewBook() {
                const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏:', `–ö–Ω–∏–≥–∞ ${Object.keys(this.books).length + 1}`);
                if (!title) return;

                const newId = 'book' + Date.now();
                this.books[newId] = {
                    title: title,
                    content: '',
                    created: new Date().toISOString()
                };

                this.saveBooks();
                this.switchBook(newId);
                this.showStatus('‚úÖ –ù–æ–≤–∞—è –∫–Ω–∏–≥–∞ —Å–æ–∑–¥–∞–Ω–∞');
            }

            // –£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É
            deleteBook(bookId, event) {
                event.stopPropagation();

                if (Object.keys(this.books).length <= 1) {
                    alert('–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–Ω–∏–≥—É');
                    return;
                }

                if (confirm(`–£–¥–∞–ª–∏—Ç—å "${this.books[bookId].title}"?`)) {
                    delete this.books[bookId];

                    // –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º —Ç–µ–∫—É—â—É—é, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –ø–µ—Ä–≤—É—é
                    if (bookId === this.currentBookId) {
                        this.currentBookId = Object.keys(this.books)[0];
                        this.loadCurrentBook();
                    }

                    this.saveBooks();
                    this.renderBooksList();
                    this.showStatus('üóëÔ∏è –ö–Ω–∏–≥–∞ —É–¥–∞–ª–µ–Ω–∞');
                }
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
            renderBooksList() {
                let html = '';

                for (let [id, book] of Object.entries(this.books)) {
                    html += `
                        <div class="book-tab ${id === this.currentBookId ? 'active' : ''}" 
                             onclick="book.switchBook('${id}')">
                            ${book.title}
                            <span class="delete-book" onclick="book.deleteBook('${id}', event)">‚úï</span>
                        </div>
                    `;
                }

                this.booksList.innerHTML = html;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
            showStatus(message) {
                this.status.textContent = message;
                setTimeout(() => {
                    this.status.textContent = '';
                }, 2000);
            }

            // –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É
            shareBook() {
                const url = window.location.href.split('?')[0] + '?book=' + this.currentBookId;

                navigator.clipboard.writeText(url).then(() => {
                    this.showStatus('‚úÖ –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–Ω–∏–≥—É —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é:', url);
                });
            }

            // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É
            clearCurrentBook() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–Ω–∏–≥—É?')) {
                    this.writingArea.innerHTML = '';
                    this.saveCurrentBook();
                    this.showStatus('üßπ –ö–Ω–∏–≥–∞ –æ—á–∏—â–µ–Ω–∞');
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            init() {
                this.loadCurrentBook();
                this.attachEvents();
            }

            attachEvents() {
                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                this.writingArea.addEventListener('input', () => {
                    this.saveCurrentBook();
                });

                // –í—Å—Ç–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
                this.writingArea.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');

                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    const textNode = document.createTextNode(text);
                    range.deleteContents();
                    range.insertNode(textNode);
                    range.setStartAfter(textNode);
                    range.setEndAfter(textNode);
                    selection.removeAllRanges();
                    selection.addRange(range);

                    this.saveCurrentBook();
                });

                this.addBookBtn.addEventListener('click', () => this.addNewBook());
                this.shareBtn.addEventListener('click', () => this.shareBook());
                this.clearBtn.addEventListener('click', () => this.clearCurrentBook());
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º
        document.addEventListener('DOMContentLoaded', () => {
            window.book = new MultiBook();
        });
    </script>
</body>

</html>
