<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ö–Ω–∏–≥–∏ —Å –ø–µ—Ä–µ–¥–∞—á–µ–π –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 800px;
            max-width: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 600px;
            max-height: 80vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
        }

        .book-title {
            font-size: 20px;
            font-weight: bold;
            color: #6b4a2c;
        }

        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
        }

        .books-panel {
            background: rgba(44, 24, 16, 0.95);
            border: 2px solid #b87c4b;
            border-radius: 60px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .book-tab {
            background: rgba(184, 124, 75, 0.3);
            border: 1px solid #b87c4b;
            border-radius: 30px;
            padding: 8px 20px;
            color: #d4af37;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }

        .book-tab.active {
            background: #d4af37;
            color: #2c1810;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            color: #2c1810;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .action-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 60px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="books-panel" id="booksPanel">
            <span style="color: #d4af37;">üìö –ö–Ω–∏–≥–∏:</span>
            <div id="booksList" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
        </div>

        <div class="page">
            <div class="page-header">
                <span class="book-title" id="currentBookTitle">–ö–Ω–∏–≥–∞ 1</span>
                <span>‚úé</span>
            </div>
            
            <div id="writingArea" 
                 class="writing-area" 
                 contenteditable="true"
                 placeholder="‚úçÔ∏è –ü–∏—à–∏...">
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="addBookBtn">‚ûï –ù–æ–≤–∞—è</button>
            <button class="action-btn" id="shareBookBtn">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —ç—Ç–æ–π –∫–Ω–∏–≥–æ–π</button>
            <button class="action-btn" id="shareAllBtn">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤—Å–µ–º–∏</button>
        </div>

        <div class="status" id="status"></div>
        <div class="bookmark"></div>
    </div>

    <script>
        class BookApp {
            constructor() {
                this.writingArea = document.getElementById('writingArea');
                this.booksList = document.getElementById('booksList');
                this.currentBookTitle = document.getElementById('currentBookTitle');
                this.status = document.getElementById('status');
                
                this.books = {};
                this.currentBookId = null;
                
                this.init();
            }

            init() {
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ URL
                const loaded = this.loadFromUrl();
                
                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å –∏–∑ URL, –±–µ—Ä–µ–º –∏–∑ localStorage
                if (!loaded) {
                    this.loadFromStorage();
                }
                
                // –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –Ω–µ—Ç –∫–Ω–∏–≥, —Å–æ–∑–¥–∞–µ–º –æ–¥–Ω—É
                if (Object.keys(this.books).length === 0) {
                    this.createNewBook('–ú–æ—è –∫–Ω–∏–≥–∞');
                }
                
                this.renderBooksList();
                this.attachEvents();
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ URL (–¥–∞–Ω–Ω—ã–µ –≤ —Å—Å—ã–ª–∫–µ)
            loadFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const data = urlParams.get('data');
                
                if (data) {
                    try {
                        // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Å—ã–ª–∫–∏
                        const jsonStr = decodeURIComponent(atob(data));
                        const loadedData = JSON.parse(jsonStr);
                        
                        if (loadedData.books) {
                            this.books = loadedData.books;
                            this.currentBookId = loadedData.currentBook || Object.keys(this.books)[0];
                            
                            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                            this.saveToStorage();
                            
                            this.showStatus('üìñ –ö–Ω–∏–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ —Å—Å—ã–ª–∫–∏');
                            
                            if (this.currentBookId && this.books[this.currentBookId]) {
                                this.writingArea.innerHTML = this.books[this.currentBookId].content;
                                this.currentBookTitle.textContent = this.books[this.currentBookId].title;
                            }
                            
                            return true;
                        }
                    } catch (e) {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ URL', e);
                    }
                }
                return false;
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            saveToStorage() {
                localStorage.setItem('myBooks', JSON.stringify(this.books));
                localStorage.setItem('lastBook', this.currentBookId);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
            loadFromStorage() {
                const saved = localStorage.getItem('myBooks');
                if (saved) {
                    try {
                        this.books = JSON.parse(saved);
                        this.currentBookId = localStorage.getItem('lastBook');
                        
                        if (!this.currentBookId || !this.books[this.currentBookId]) {
                            this.currentBookId = Object.keys(this.books)[0];
                        }
                        
                        if (this.currentBookId && this.books[this.currentBookId]) {
                            this.writingArea.innerHTML = this.books[this.currentBookId].content;
                            this.currentBookTitle.textContent = this.books[this.currentBookId].title;
                        }
                    } catch (e) {}
                }
            }

            // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–Ω–∏–≥—É
            createNewBook(title) {
                const id = 'book_' + Date.now();
                this.books[id] = {
                    title: title,
                    content: ''
                };
                this.currentBookId = id;
                this.writingArea.innerHTML = '';
                this.currentBookTitle.textContent = title;
                this.saveToStorage();
                this.renderBooksList();
                this.showStatus('‚úÖ –ù–æ–≤–∞—è –∫–Ω–∏–≥–∞ —Å–æ–∑–¥–∞–Ω–∞');
            }

            // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–Ω–∏–≥—É
            switchBook(id) {
                if (this.currentBookId) {
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                }
                
                this.currentBookId = id;
                this.writingArea.innerHTML = this.books[id].content;
                this.currentBookTitle.textContent = this.books[id].title;
                this.saveToStorage();
                this.renderBooksList();
            }

            // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –æ–¥–Ω–æ–π –∫–Ω–∏–≥–æ–π
            shareCurrentBook() {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–µ–∫—Å—Ç
                this.books[this.currentBookId].content = this.writingArea.innerHTML;
                
                // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–¥–Ω–æ–π –∫–Ω–∏–≥–∏
                const shareData = {
                    books: {
                        [this.currentBookId]: this.books[this.currentBookId]
                    },
                    currentBook: this.currentBookId
                };
                
                this.createShareLink(shareData);
            }

            // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤—Å–µ–º–∏ –∫–Ω–∏–≥–∞–º–∏
            shareAllBooks() {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–µ–∫—Å—Ç
                this.books[this.currentBookId].content = this.writingArea.innerHTML;
                
                // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Å–µ—Ö –∫–Ω–∏–≥
                const shareData = {
                    books: this.books,
                    currentBook: this.currentBookId
                };
                
                this.createShareLink(shareData);
            }

            // –°–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É
            createShareLink(data) {
                // –ö–æ–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                const jsonStr = JSON.stringify(data);
                const encoded = btoa(encodeURIComponent(jsonStr));
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É
                const url = window.location.href.split('?')[0] + '?data=' + encoded;
                
                // –ö–æ–ø–∏—Ä—É–µ–º
                navigator.clipboard.writeText(url).then(() => {
                    this.showStatus('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π —Å—Å—ã–ª–∫—É:', url);
                });
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
            renderBooksList() {
                let html = '';
                
                for (let [id, book] of Object.entries(this.books)) {
                    html += `
                        <div class="book-tab ${id === this.currentBookId ? 'active' : ''}" 
                             onclick="app.switchBook('${id}')">
                            ${book.title}
                        </div>
                    `;
                }
                
                this.booksList.innerHTML = html;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
            showStatus(message) {
                this.status.textContent = message;
                setTimeout(() => {
                    this.status.textContent = '';
                }, 2000);
            }

            attachEvents() {
                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                this.writingArea.addEventListener('input', () => {
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                    this.saveToStorage();
                });

                // –í—Å—Ç–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
                this.writingArea.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    const textNode = document.createTextNode(text);
                    range.deleteContents();
                    range.insertNode(textNode);
                    range.setStartAfter(textNode);
                    range.setEndAfter(textNode);
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                    this.saveToStorage();
                });

                document.getElementById('addBookBtn').addEventListener('click', () => {
                    const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏:', '–ù–æ–≤–∞—è –∫–Ω–∏–≥–∞');
                    if (title) this.createNewBook(title);
                });

                document.getElementById('shareBookBtn').addEventListener('click', () => {
                    this.shareCurrentBook();
                });

                document.getElementById('shareAllBtn').addEventListener('click', () => {
                    this.shareAllBooks();
                });
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º
        const app = new BookApp();
        window.app = app;
    </script>
</body>
</html>
