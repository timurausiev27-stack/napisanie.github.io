<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ü—Ä–æ—Å—Ç–∞—è –∫–Ω–∏–≥–∞</title>
    <style>
        /* –¢–≤–æ–∏ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 1000px;
            max-width: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 700px;
            max-height: 80vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        .writing-area {
            width: 100%;
            min-height: calc(100% - 50px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            color: #2c1810;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 70px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page">
            <div id="writingArea" 
                 class="writing-area" 
                 contenteditable="true"
                 placeholder="‚úçÔ∏è –ü–∏—à–∏ —á—Ç–æ —Ö–æ—á–µ—à—å...">
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ —Ñ–∞–π–ª</button>
            <button class="action-btn" id="loadBtn">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ —Ñ–∞–π–ª–∞</button>
            <button class="action-btn" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="status" id="status"></div>
        <div class="bookmark"></div>
    </div>

    <script>
        const writingArea = document.getElementById('writingArea');
        const statusDiv = document.getElementById('status');

        function showStatus(msg) {
            statusDiv.textContent = msg;
            setTimeout(() => statusDiv.textContent = '', 2000);
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = writingArea.innerHTML;
            const blob = new Blob([text], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-page.html';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('‚úÖ –§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
        });

        document.getElementById('loadBtn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html,.txt';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    writingArea.innerHTML = event.target.result;
                    showStatus('üìÇ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω');
                };
                reader.readAsText(file);
            };
            input.click();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            writingArea.innerHTML = '';
            showStatus('üßπ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—á–∏—â–µ–Ω–∞');
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ URL –µ—Å–ª–∏ –µ—Å—Ç—å
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('text');
        if (data) {
            try {
                writingArea.innerHTML = decodeURIComponent(atob(data));
            } catch (e) {}
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        const shareBtn = document.createElement('button');
        shareBtn.className = 'action-btn';
        shareBtn.textContent = 'üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
        shareBtn.onclick = () => {
            const text = writingArea.innerHTML;
            const encoded = btoa(encodeURIComponent(text));
            const url = window.location.href.split('?')[0] + '?text=' + encoded;
            navigator.clipboard.writeText(url).then(() => {
                showStatus('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
            });
        };
        document.querySelector('.action-buttons').appendChild(shareBtn);
    </script>
</body>
</html>
