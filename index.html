<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ú–æ–∏ –∫–Ω–∏–≥–∏</title>

    <!-- –î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ –ü–ö -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b4b3c">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 900px;
            max-width: 100%;
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ */
        .install-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 12px 25px;
            color: #2c1810;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            display: none;
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .install-btn.show {
            display: block;
        }

        .install-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .page {
            width: 100%;
            height: 700px;
            max-height: 80vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
        }

        .book-title {
            font-size: 20px;
            font-weight: bold;
            color: #6b4a2c;
        }

        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
        }

        .books-panel {
            background: rgba(44, 24, 16, 0.95);
            border: 2px solid #b87c4b;
            border-radius: 60px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .books-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .book-tab {
            background: rgba(184, 124, 75, 0.3);
            border: 1px solid #b87c4b;
            border-radius: 30px;
            padding: 8px 15px;
            color: #d4af37;
            cursor: pointer;
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .book-tab.active {
            background: #d4af37;
            color: #2c1810;
        }

        .delete-book {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(196, 75, 75, 0.3);
            color: #c44b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-book:hover {
            background: #c44b4b;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            color: #2c1810;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            font-size: 14px;
            min-height: 20px;
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 70px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .offline-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #c44b4b;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .offline-badge.show {
            display: block;
        }
    </style>
</head>

<body>
    <button class="install-btn" id="installBtn">üì• –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –Ω–∞ –ü–ö</button>
    <div class="offline-badge" id="offlineBadge">üì¥ –†–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</div>

    <div class="book-container">
        <div class="books-panel">
            <span style="color: #d4af37;">üìö –ú–æ–∏ –∫–Ω–∏–≥–∏:</span>
            <div class="books-list" id="booksList"></div>
        </div>

        <div class="page">
            <div class="page-header">
                <span class="book-title" id="currentBookTitle">–ö–Ω–∏–≥–∞ 1</span>
                <span>‚úé</span>
            </div>

            <div id="writingArea" class="writing-area" contenteditable="true" placeholder="‚úçÔ∏è –ü–∏—à–∏ —á—Ç–æ —Ö–æ—á–µ—à—å...">
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="addBookBtn">‚ûï –ù–æ–≤–∞—è</button>
            <button class="action-btn" id="renameBookBtn">‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
            <button class="action-btn" id="deleteBookBtn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            <button class="action-btn" id="shareBookBtn">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        </div>

        <div class="status" id="status"></div>
        <div class="bookmark"></div>
    </div>

    <script>
        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker –¥–ª—è –æ—Ñ–ª–∞–π–Ω —Ä–∞–±–æ—Ç—ã
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('‚úÖ –ú–æ–∂–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞'))
                .catch(err => console.log('‚ùå –û—à–∏–±–∫–∞:', err));
        }

        class BookApp {
            constructor() {
                this.writingArea = document.getElementById('writingArea');
                this.booksList = document.getElementById('booksList');
                this.currentBookTitle = document.getElementById('currentBookTitle');
                this.status = document.getElementById('status');
                this.offlineBadge = document.getElementById('offlineBadge');

                this.books = {};
                this.currentBookId = null;

                this.init();
                this.checkOnline();
                this.setupInstall();
            }

            checkOnline() {
                window.addEventListener('offline', () => {
                    this.offlineBadge.classList.add('show');
                });

                window.addEventListener('online', () => {
                    this.offlineBadge.classList.remove('show');
                });

                if (!navigator.onLine) {
                    this.offlineBadge.classList.add('show');
                }
            }

            setupInstall() {
                let deferredPrompt;
                const installBtn = document.getElementById('installBtn');

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    installBtn.classList.add('show');
                });

                installBtn.addEventListener('click', async () => {
                    if (!deferredPrompt) return;

                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;

                    if (outcome === 'accepted') {
                        installBtn.classList.remove('show');
                    }
                });
            }

            init() {
                const loaded = this.loadFromUrl();

                if (!loaded) {
                    this.loadFromStorage();
                }

                if (Object.keys(this.books).length === 0) {
                    this.createNewBook('–ú–æ—è –∫–Ω–∏–≥–∞');
                }

                this.renderBooksList();
                this.attachEvents();
            }

            loadFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const data = urlParams.get('data');

                if (data) {
                    try {
                        const jsonStr = decodeURIComponent(atob(data));
                        const loadedData = JSON.parse(jsonStr);

                        if (loadedData.books) {
                            this.books = loadedData.books;
                            this.currentBookId = loadedData.currentBook || Object.keys(this.books)[0];

                            this.saveToStorage();

                            if (this.currentBookId && this.books[this.currentBookId]) {
                                this.writingArea.innerHTML = this.books[this.currentBookId].content;
                                this.currentBookTitle.textContent = this.books[this.currentBookId].title;
                            }

                            this.showStatus('üìñ –ö–Ω–∏–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ —Å—Å—ã–ª–∫–∏');
                            return true;
                        }
                    } catch (e) { }
                }
                return false;
            }

            saveToStorage() {
                localStorage.setItem('myBooks', JSON.stringify(this.books));
                localStorage.setItem('lastBook', this.currentBookId);
            }

            loadFromStorage() {
                const saved = localStorage.getItem('myBooks');
                if (saved) {
                    try {
                        this.books = JSON.parse(saved);
                        this.currentBookId = localStorage.getItem('lastBook');

                        if (!this.currentBookId || !this.books[this.currentBookId]) {
                            this.currentBookId = Object.keys(this.books)[0];
                        }

                        if (this.currentBookId && this.books[this.currentBookId]) {
                            this.writingArea.innerHTML = this.books[this.currentBookId].content;
                            this.currentBookTitle.textContent = this.books[this.currentBookId].title;
                        }
                    } catch (e) { }
                }
            }

            createNewBook(title) {
                const id = 'book_' + Date.now();
                this.books[id] = {
                    title: title,
                    content: ''
                };
                this.currentBookId = id;
                this.writingArea.innerHTML = '';
                this.currentBookTitle.textContent = title;
                this.saveToStorage();
                this.renderBooksList();
                this.showStatus('‚úÖ –ù–æ–≤–∞—è –∫–Ω–∏–≥–∞ —Å–æ–∑–¥–∞–Ω–∞');
            }

            switchBook(id) {
                if (this.currentBookId) {
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                }

                this.currentBookId = id;
                this.writingArea.innerHTML = this.books[id].content;
                this.currentBookTitle.textContent = this.books[id].title;
                this.saveToStorage();
                this.renderBooksList();
            }

            deleteCurrentBook() {
                if (Object.keys(this.books).length <= 1) {
                    this.showStatus('‚ùå –ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–Ω–∏–≥—É');
                    return;
                }

                if (confirm(`–£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É "${this.books[this.currentBookId].title}"?`)) {
                    const deletedId = this.currentBookId;
                    const bookIds = Object.keys(this.books);
                    const currentIndex = bookIds.indexOf(deletedId);
                    const nextIndex = currentIndex > 0 ? currentIndex - 1 : 1;

                    delete this.books[deletedId];
                    this.currentBookId = bookIds[nextIndex];

                    this.writingArea.innerHTML = this.books[this.currentBookId].content;
                    this.currentBookTitle.textContent = this.books[this.currentBookId].title;

                    this.saveToStorage();
                    this.renderBooksList();
                    this.showStatus('üóëÔ∏è –ö–Ω–∏–≥–∞ —É–¥–∞–ª–µ–Ω–∞');
                }
            }

            renameCurrentBook() {
                const newTitle = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', this.books[this.currentBookId].title);
                if (newTitle && newTitle.trim()) {
                    this.books[this.currentBookId].title = newTitle.trim();
                    this.currentBookTitle.textContent = newTitle.trim();
                    this.saveToStorage();
                    this.renderBooksList();
                    this.showStatus('‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–æ');
                }
            }

            shareCurrentBook() {
                this.books[this.currentBookId].content = this.writingArea.innerHTML;

                const shareData = {
                    books: {
                        [this.currentBookId]: this.books[this.currentBookId]
                    },
                    currentBook: this.currentBookId
                };

                const jsonStr = JSON.stringify(shareData);
                const encoded = btoa(encodeURIComponent(jsonStr));
                const url = window.location.href.split('?')[0] + '?data=' + encoded;

                navigator.clipboard.writeText(url).then(() => {
                    this.showStatus('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π —Å—Å—ã–ª–∫—É:', url);
                });
            }

            renderBooksList() {
                let html = '';

                for (let [id, book] of Object.entries(this.books)) {
                    html += `
                        <div class="book-tab ${id === this.currentBookId ? 'active' : ''}">
                            <span onclick="app.switchBook('${id}')">${book.title}</span>
                            <span class="delete-book" onclick="app.deleteBook('${id}', event)">‚úï</span>
                        </div>
                    `;
                }

                this.booksList.innerHTML = html;
            }

            deleteBook(id, event) {
                event.stopPropagation();

                if (Object.keys(this.books).length <= 1) {
                    this.showStatus('‚ùå –ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–Ω–∏–≥—É');
                    return;
                }

                if (confirm(`–£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É "${this.books[id].title}"?`)) {
                    if (id === this.currentBookId) {
                        const bookIds = Object.keys(this.books);
                        const currentIndex = bookIds.indexOf(id);
                        const nextIndex = currentIndex > 0 ? currentIndex - 1 : 1;

                        delete this.books[id];
                        this.currentBookId = bookIds[nextIndex];

                        this.writingArea.innerHTML = this.books[this.currentBookId].content;
                        this.currentBookTitle.textContent = this.books[this.currentBookId].title;
                    } else {
                        delete this.books[id];
                    }

                    this.saveToStorage();
                    this.renderBooksList();
                    this.showStatus('üóëÔ∏è –ö–Ω–∏–≥–∞ —É–¥–∞–ª–µ–Ω–∞');
                }
            }

            showStatus(message) {
                this.status.textContent = message;
                setTimeout(() => {
                    this.status.textContent = '';
                }, 2000);
            }

            attachEvents() {
                this.writingArea.addEventListener('input', () => {
                    this.books[this.currentBookId].content = this.writingArea.innerHTML;
                    this.saveToStorage();
                });

                document.getElementById('addBookBtn').addEventListener('click', () => {
                    const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∫–Ω–∏–≥–∏:', '–ù–æ–≤–∞—è –∫–Ω–∏–≥–∞');
                    if (title) this.createNewBook(title);
                });

                document.getElementById('renameBookBtn').addEventListener('click', () => {
                    this.renameCurrentBook();
                });

                document.getElementById('deleteBookBtn').addEventListener('click', () => {
                    this.deleteCurrentBook();
                });

                document.getElementById('shareBookBtn').addEventListener('click', () => {
                    this.shareCurrentBook();
                });
            }
        }

        const app = new BookApp();
        window.app = app;
    </script>
</body>

</html>
