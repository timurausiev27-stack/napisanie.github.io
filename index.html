<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>üìñ 100 —Å—Ç—Ä–∞–Ω–∏—Ü —Å –æ–±–ª–∞—á–Ω—ã–º —Ö—Ä–∞–Ω–µ–Ω–∏–µ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 900px;
            max-width: 100%;
            position: relative;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ */
        .page {
            width: 100%;
            height: 800px;
            max-height: 85vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
            font-size: 18px;
            position: sticky;
            top: 0;
            background: #fffcf0;
            z-index: 10;
            padding-top: 5px;
        }

        .page-number {
            font-weight: bold;
            font-size: 20px;
            color: #6b4a2c;
        }

        .page-decoration {
            font-size: 24px;
            color: #b87c4b;
        }

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è –ø–∏—Å—å–º–∞ */
        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
            position: relative;
            z-index: 5;
            padding-bottom: 50px;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å—Ç–∞–≤–ª—è–µ–º–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        .writing-area * {
            color: #3b2b1a;
            background: transparent;
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            background: rgba(44, 24, 16, 0.95);
            padding: 15px 30px;
            border-radius: 60px;
            border: 2px solid #b87c4b;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-btn {
            background: #d4af37;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            color: #2c1810;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #b87c4b;
            font-weight: bold;
        }

        .nav-btn:hover:not(:disabled) {
            background: #e5c158;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d4af37;
            font-size: 18px;
            font-family: 'Georgia', serif;
        }

        .page-input {
            width: 80px;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border-radius: 40px;
            border: 2px solid #b87c4b;
            background: #fffcf0;
            color: #2c1810;
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(184, 124, 75, 0.2);
            border: 1px solid #b87c4b;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 14px;
            color: #6b4a2c;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(184, 124, 75, 0.4);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –∑–∞–∫–ª–∞–¥–∫–∞ */
        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 70px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .bookmark::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #c44b4b;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(184, 124, 75, 0.2);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #d4af37;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c1810;
            color: #d4af37;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #b87c4b;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .loader.show {
            display: block;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è ID */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fffcf0;
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #b87c4b;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            color: #2c1810;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #b87c4b;
            border-radius: 10px;
            margin-bottom: 20px;
            background: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d4af37;
            color: #2c1810;
        }

        .modal-btn.secondary {
            background: #8b6b4f;
            color: white;
        }
    </style>
</head>

<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loader" id="loader">‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...</div>

    <div class="book-container">
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ -->
        <div class="page" id="page">
            <div class="page-header">
                <span class="page-number" id="pageNumber">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1</span>
                <span class="page-decoration">‚úé</span>
            </div>

            <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è –ø–∏—Å—å–º–∞ -->
            <div id="writingArea" class="writing-area" contenteditable="true"
                placeholder="‚úçÔ∏è –ö–ª–∏–∫–Ω–∏—Ç–µ –∑–¥–µ—Å—å –∏ –Ω–∞—á–∏–Ω–∞–π—Ç–µ –ø–∏—Å–∞—Ç—å...">
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="navigation">
            <button class="nav-btn" id="firstPageBtn" title="–ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞">‚èÆ</button>
            <button class="nav-btn" id="prevPageBtn" title="–ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞">‚óÄ</button>

            <div class="page-info">
                <input type="number" id="pageInput" class="page-input" min="1" max="100" value="1">
                <span>/ 100</span>

            <button class="nav-btn" id="nextPageBtn" title="–°–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞">‚ñ∂</button>
            <button class="nav-btn" id="lastPageBtn" title="–ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞">‚è≠</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="action-buttons">
            <button class="action-btn" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
            <button class="action-btn" id="resetAllBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ</button>
            <button class="action-btn" id="pastePlainBtn">üìã –í—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ —Ç–µ–∫—Å—Ç</button>
            <button class="action-btn" id="saveCloudBtn">‚òÅÔ∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            <button class="action-btn" id="loadCloudBtn">‚¨áÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞</button>
            <button class="action-btn" id="shareBtn">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>

        <div class="bookmark"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è ID –∫–Ω–∏–≥–∏ -->
    <div id="bookIdModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">üìñ ID –≤–∞—à–µ–π –∫–Ω–∏–≥–∏</h2>
            <input type="text" id="bookIdInput" class="modal-input" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–Ω–∏–≥–∏">
            <div class="modal-buttons">
                <button class="modal-btn" id="modalCancelBtn">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn" id="modalConfirmBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        class SimpleBook {
            constructor() {
                this.totalPages = 100;
                this.currentPage = 1;
                this.bookId = this.getBookIdFromUrl() || this.generateBookId();

                // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
                this.writingArea = document.getElementById('writingArea');
                this.pageNumber = document.getElementById('pageNumber');
                this.pageInput = document.getElementById('pageInput');
                this.progressFill = document.getElementById('progressFill');

                // –ö–Ω–æ–ø–∫–∏
                this.firstBtn = document.getElementById('firstPageBtn');
                this.prevBtn = document.getElementById('prevPageBtn');
                this.nextBtn = document.getElementById('nextPageBtn');
                this.lastBtn = document.getElementById('lastPageBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.resetAllBtn = document.getElementById('resetAllBtn');
                this.pastePlainBtn = document.getElementById('pastePlainBtn');
                this.saveFileBtn = document.getElementById('saveFileBtn');
                this.loadFileBtn = document.getElementById('loadFileBtn');
                this.shareBtn = document.getElementById('shareBtn');

                // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∑–∞–º–µ—Ç–æ–∫
                this.notes = this.loadNotes();

                this.init();
            }

            // –ü–æ–ª—É—á–∏—Ç—å ID –∏–∑ URL (–µ—Å–ª–∏ –µ—Å—Ç—å)
            getBookIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID
            generateBookId() {
                return 'book_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
            loadNotes() {
                const savedNotes = localStorage.getItem('book_' + this.bookId);
                if (savedNotes) {
                    try {
                        return JSON.parse(savedNotes);
                    } catch (e) {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                    }
                }
                return Array(this.totalPages).fill('');
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            saveNotes() {
                localStorage.setItem('book_' + this.bookId, JSON.stringify(this.notes));
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            saveCurrentPage() {
                const index = this.currentPage - 1;
                if (index >= 0 && index < this.totalPages) {
                    this.notes[index] = this.writingArea.innerHTML;
                    this.saveNotes();
                }
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadPage() {
                const index = this.currentPage - 1;
                if (index >= 0 && index < this.totalPages) {
                    this.writingArea.innerHTML = this.notes[index] || '';
                }

                this.pageNumber.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${this.currentPage}`;
                this.pageInput.value = this.currentPage;

                if (this.currentPage === 1) {
                    this.writingArea.setAttribute('placeholder', 'üìñ –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞...');
                } else if (this.currentPage === this.totalPages) {
                    this.writingArea.setAttribute('placeholder', 'üéØ –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞...');
                } else {
                    this.writingArea.setAttribute('placeholder', '‚úçÔ∏è –ü–∏—à–∏—Ç–µ...');
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            updateProgress() {
                const nonEmptyPages = this.notes.filter(note => note && note !== '' && note !== '<br>').length;
                const progress = (nonEmptyPages / this.totalPages) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            updateButtons() {
                this.firstBtn.disabled = this.currentPage === 1;
                this.prevBtn.disabled = this.currentPage === 1;
                this.nextBtn.disabled = this.currentPage === this.totalPages;
                this.lastBtn.disabled = this.currentPage === this.totalPages;
            }

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.saveCurrentPage();
                    this.currentPage++;
                    this.loadPage();
                    this.updateButtons();
                    this.updateProgress();
                }
            }

            prevPage() {
                if (this.currentPage > 1) {
                    this.saveCurrentPage();
                    this.currentPage--;
                    this.loadPage();
                    this.updateButtons();
                    this.updateProgress();
                }
            }

            firstPage() {
                if (this.currentPage !== 1) {
                    this.saveCurrentPage();
                    this.currentPage = 1;
                    this.loadPage();
                    this.updateButtons();
                    this.updateProgress();
                }
            }

            lastPage() {
                if (this.currentPage !== this.totalPages) {
                    this.saveCurrentPage();
                    this.currentPage = this.totalPages;
                    this.loadPage();
                    this.updateButtons();
                    this.updateProgress();
                }
            }

            goToPage(pageNumber) {
                if (pageNumber >= 1 && pageNumber <= this.totalPages && pageNumber !== this.currentPage) {
                    this.saveCurrentPage();
                    this.currentPage = pageNumber;
                    this.loadPage();
                    this.updateButtons();
                    this.updateProgress();
                }
            }

            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            clearCurrentPage() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É?')) {
                    this.writingArea.innerHTML = '';
                    this.saveCurrentPage();
                    this.updateProgress();
                }
            }

            // –°–±—Ä–æ—Å –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
            resetAllPages() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±—É–¥—É—Ç –æ—á–∏—â–µ–Ω—ã!')) {
                    this.notes = Array(this.totalPages).fill('');
                    this.saveNotes();
                    this.loadPage();
                    this.updateProgress();
                }
            }

            // –í—Å—Ç–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
            async pasteAsPlainText() {
                try {
                    const text = await navigator.clipboard.readText();
                    this.writingArea.innerText = text;
                    this.saveCurrentPage();
                    this.updateProgress();
                } catch (err) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞');
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ —Ñ–∞–π–ª
            saveToFile() {
                const data = {
                    notes: this.notes,
                    id: this.bookId,
                    version: '1.0',
                    date: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `book-${this.bookId}-${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert('‚úÖ –ö–Ω–∏–≥–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ —Ñ–∞–π–ª!');
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ —Ñ–∞–π–ª–∞
            loadFromFile() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';

                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();

                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            if (data.notes && Array.isArray(data.notes)) {
                                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü
                                if (data.notes.length !== this.totalPages) {
                                    alert(`‚ö†Ô∏è –í —Ñ–∞–π–ª–µ ${data.notes.length} —Å—Ç—Ä–∞–Ω–∏—Ü, –∞ –Ω—É–∂–Ω–æ ${this.totalPages}. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–æ–≥—É—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è.`);
                                }

                                // –ö–æ–ø–∏—Ä—É–µ–º —Å—Ç–æ–ª—å–∫–æ —Å—Ç—Ä–∞–Ω–∏—Ü, —Å–∫–æ–ª—å–∫–æ –µ—Å—Ç—å
                                for (let i = 0; i < Math.min(data.notes.length, this.totalPages); i++) {
                                    this.notes[i] = data.notes[i];
                                }

                                this.saveNotes();
                                this.loadPage();
                                this.updateProgress();
                                alert('‚úÖ –ö–Ω–∏–≥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏–∑ —Ñ–∞–π–ª–∞!');
                            } else {
                                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞');
                            }
                        } catch (err) {
                            alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                        }
                    };

                    reader.readAsText(file);
                };

                input.click();
            }

            // –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É
            shareBook() {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                this.saveCurrentPage();

                // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É —Ç–æ–ª—å–∫–æ —Å ID
                const url = window.location.href.split('?')[0] + '?id=' + this.bookId;

                // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                navigator.clipboard.writeText(url).then(() => {
                    alert(`‚úÖ –ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\nID –∫–Ω–∏–≥–∏: ${this.bookId}\n\n–¢–µ–ø–µ—Ä—å –ª—é–±–æ–π –º–æ–∂–µ—Ç –æ—Ç–∫—Ä—ã—Ç—å –≤–∞—à—É –∫–Ω–∏–≥—É –ø–æ —ç—Ç–æ–π —Å—Å—ã–ª–∫–µ.`);
                }).catch(() => {
                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é:', url);
                });
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Å—ã–ª–∫–∏ —Å ID
            checkUrlForId() {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                if (id && id !== this.bookId) {
                    if (confirm(`üìñ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–Ω–∏–≥—É —Å ID: ${id}? –¢–µ–∫—É—â–∞—è –∫–Ω–∏–≥–∞ –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–∞.`)) {
                        this.bookId = id;
                        this.notes = this.loadNotes();
                        this.loadPage();
                        this.updateProgress();
                        alert('‚úÖ –ö–Ω–∏–≥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                    }
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            init() {
                this.checkUrlForId();
                this.loadPage();
                this.updateButtons();
                this.updateProgress();
                this.attachEventListeners();
            }

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
            attachEventListeners() {
                this.firstBtn.addEventListener('click', () => this.firstPage());
                this.prevBtn.addEventListener('click', () => this.prevPage());
                this.nextBtn.addEventListener('click', () => this.nextPage());
                this.lastBtn.addEventListener('click', () => this.lastPage());

                this.pageInput.addEventListener('change', (e) => {
                    let pageNumber = parseInt(e.target.value);
                    if (isNaN(pageNumber) || pageNumber < 1) pageNumber = 1;
                    if (pageNumber > this.totalPages) pageNumber = this.totalPages;
                    e.target.value = pageNumber;
                    this.goToPage(pageNumber);
                });

                this.writingArea.addEventListener('input', () => {
                    this.saveCurrentPage();
                    this.updateProgress();
                });

                this.writingArea.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    document.execCommand('insertText', false, text);
                    this.saveCurrentPage();
                });

                this.clearBtn.addEventListener('click', () => this.clearCurrentPage());
                this.resetAllBtn.addEventListener('click', () => this.resetAllPages());
                this.pastePlainBtn.addEventListener('click', () => this.pasteAsPlainText());

                // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
                this.saveFileBtn.addEventListener('click', () => this.saveToFile());
                this.loadFileBtn.addEventListener('click', () => this.loadFromFile());
                this.shareBtn.addEventListener('click', () => this.shareBook());

                document.addEventListener('keydown', (e) => {
                    if (e.target === this.writingArea) return;

                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.nextPage();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.prevPage();
                    } else if (e.key === 'Home') {
                        e.preventDefault();
                        this.firstPage();
                    } else if (e.key === 'End') {
                        e.preventDefault();
                        this.lastPage();
                    }
                });

                window.addEventListener('beforeunload', () => {
                    this.saveCurrentPage();
                });
            }
        }

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–∏–≥—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.book = new SimpleBook();
        });
    </script>
