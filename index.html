<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ –û–¥–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book-container {
            width: 800px;
            max-width: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 600px;
            max-height: 80vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
            font-size: 18px;
        }

        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
            pointer-events: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            color: #2c1810;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .action-btn:hover {
            background: #e5c158;
            transform: scale(1.05);
        }

        .action-btn.reset {
            background: rgba(184, 124, 75, 0.3);
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 60px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .bookmark::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #c44b4b;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            font-size: 14px;
            font-family: 'Georgia', serif;
        }
    </style>
</head>

<body>
    <div class="book-container">
        <div class="page">
            <div class="page-header">
                <span>üìù –¢–≤–æ—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</span>
                <span>‚úé</span>
            </div>

            <div id="writingArea" class="writing-area" contenteditable="true" placeholder="‚úçÔ∏è –ü–∏—à–∏ —á—Ç–æ —Ö–æ—á–µ—à—å...">
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="shareBtn">üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <button class="action-btn reset" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="status" id="status"></div>
        <div class="bookmark"></div>
    </div>

    <script>
        class OnePageBook {
            constructor() {
                this.writingArea = document.getElementById('writingArea');
                this.shareBtn = document.getElementById('shareBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');

                this.loadFromUrl();
                this.attachEvents();
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ —Å—Å—ã–ª–∫—É
            shareBook() {
                const text = this.writingArea.innerHTML;

                // –°–∂–∏–º–∞–µ–º —Ç–µ–∫—Å—Ç
                const compressed = this.compress(text);

                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É
                const url = window.location.href.split('?')[0] + '?text=' + encodeURIComponent(compressed);

                // –ö–æ–ø–∏—Ä—É–µ–º
                navigator.clipboard.writeText(url).then(() => {
                    this.status.textContent = '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                    setTimeout(() => {
                        this.status.textContent = '';
                    }, 2000);
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é:', url);
                });
            }

            // –ü—Ä–æ—Å—Ç–æ–µ —Å–∂–∞—Ç–∏–µ
            compress(text) {
                return btoa(unescape(encodeURIComponent(text)));
            }

            // –†–∞—Å–ø–∞–∫–æ–≤–∫–∞
            decompress(compressed) {
                return decodeURIComponent(escape(atob(compressed)));
            }

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ URL
            loadFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const compressed = urlParams.get('text');

                if (compressed) {
                    try {
                        const text = this.decompress(compressed);
                        this.writingArea.innerHTML = text;
                        this.status.textContent = 'üìñ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ —Å—Å—ã–ª–∫–∏';
                    } catch (e) {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                    }
                }
            }

            // –û—á–∏—Å—Ç–∏—Ç—å
            clearPage() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É?')) {
                    this.writingArea.innerHTML = '';
                    this.status.textContent = 'üßπ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—á–∏—â–µ–Ω–∞';

                    // –£–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
                    const url = window.location.href.split('?')[0];
                    window.history.pushState({}, '', url);

                    setTimeout(() => {
                        this.status.textContent = '';
                    }, 2000);
                }
            }

            attachEvents() {
                this.shareBtn.addEventListener('click', () => this.shareBook());
                this.clearBtn.addEventListener('click', () => this.clearPage());
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º
        document.addEventListener('DOMContentLoaded', () => {
            new OnePageBook();
        });
    </script>
</body>

</html>
