<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ú–æ—è –∫–Ω–∏–≥–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;
            padding: 20px;
        }

        .book {
            width: 1000px;
            max-width: 100%;
            height: 700px;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-size: 20px;
            color: #6b4a2c;
        }

        .writing-area {
            width: 100%;
            min-height: 500px;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
        }

        .writing-area:empty:before {
            content: "‚úçÔ∏è –ü–∏—à–∏ –∑–¥–µ—Å—å...";
            color: #b8a692;
            font-style: italic;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: #d4af37;
            border: 2px solid #b87c4b;
            border-radius: 30px;
            padding: 10px 25px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 70px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div class="book">
            <div class="header">
                <span>üìñ –¢–≤–æ—è –∫–Ω–∏–≥–∞</span>
                <span>‚úé</span>
            </div>
            <div id="text" class="writing-area" contenteditable="true"></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="saveBook()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="loadBook()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button class="btn" onclick="shareBook()">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        </div>
        <div class="bookmark"></div>
    </div>

    <script>
        const textArea = document.getElementById('text');

        function saveBook() {
            const text = textArea.innerHTML;
            const blob = new Blob([text], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'book.html';
            a.click();
            alert('‚úÖ –ö–Ω–∏–≥–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
        }

        function loadBook() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html,.txt';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    textArea.innerHTML = event.target.result;
                    alert('üìñ –ö–Ω–∏–≥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function shareBook() {
            const text = textArea.innerHTML;
            const compressed = btoa(unescape(encodeURIComponent(text)));
            const url = window.location.href.split('?')[0] + '?data=' + compressed;
            
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        if (data) {
            try {
                textArea.innerHTML = decodeURIComponent(escape(atob(data)));
            } catch (e) {}
        }
    </script>
</body>
</html>
