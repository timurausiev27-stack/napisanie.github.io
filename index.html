    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #2b4b3c 0%, #1d352a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', 'Georgia', serif;

            width: 900px;
            max-width: 100%;
            position: relative;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ */
        .page {
            width: 100%;
            height: 800px;
            max-height: 85vh;
            background: #fffcf0;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px #b87c4b,
                0 0 0 6px #5d3a1a;
            padding: 40px 50px;
            position: relative;
            overflow-y: auto;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            color: #3b2b1a;
            line-height: 1.8;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b99b;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #8b6b4f;
            font-size: 18px;
            position: sticky;
            top: 0;
            background: #fffcf0;
            z-index: 10;
            padding-top: 5px;
        }

        .page-number {
            font-weight: bold;
            font-size: 20px;
            color: #6b4a2c;
        }

        .page-decoration {
            font-size: 24px;
            color: #b87c4b;
        }

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è –ø–∏—Å—å–º–∞ */
        .writing-area {
            width: 100%;
            min-height: calc(100% - 100px);
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', 'Georgia', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #3b2b1a;
            position: relative;
            z-index: 5;
            padding-bottom: 50px;
        }

        .writing-area:empty:before {
            content: attr(placeholder);
            color: #b8a692;
            font-style: italic;
            opacity: 0.7;
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å—Ç–∞–≤–ª—è–µ–º–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        .writing-area * {
            color: #3b2b1a;
            background: transparent;
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            background: rgba(44, 24, 16, 0.95);
            padding: 15px 30px;
            border-radius: 60px;
            border: 2px solid #b87c4b;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-btn {
            background: #d4af37;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            color: #2c1810;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #b87c4b;
            font-weight: bold;
        }

        .nav-btn:hover:not(:disabled) {
            background: #e5c158;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d4af37;
            font-size: 18px;
            font-family: 'Georgia', serif;
        }

        .page-input {
            width: 80px;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border-radius: 40px;
            border: 2px solid #b87c4b;
            background: #fffcf0;
            color: #2c1810;
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(184, 124, 75, 0.2);
            border: 1px solid #b87c4b;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 14px;
            color: #6b4a2c;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(184, 124, 75, 0.4);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –∑–∞–∫–ª–∞–¥–∫–∞ */
        .bookmark {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 30px;
            height: 70px;
            background: #c44b4b;
            border-radius: 0 0 10px 10px;
            z-index: 30;
        }

        .bookmark::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #c44b4b;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(184, 124, 75, 0.2);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #d4af37;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c1810;
            color: #d4af37;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #b87c4b;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .loader.show {
            display: block;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è ID */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fffcf0;
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #b87c4b;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            color: #2c1810;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #b87c4b;
            border-radius: 10px;
            margin-bottom: 20px;
            background: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d4af37;
            color: #2c1810;
        }

        .modal-btn.secondary {
            background: #8b6b4f;
            color: white;
        }
    </style>

<body>

        <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="navigation">

        <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="action-buttons">

            <button class="action-btn" id="resetAllBtn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ</button>
            <button class="action-btn" id="pastePlainBtn">üìã –í—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ —Ç–µ–∫—Å—Ç</button>
            <button class="action-btn" id="saveCloudBtn">‚òÅÔ∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            <button class="action-btn" id="loadCloudBtn">‚¨áÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è ID –∫–Ω–∏–≥–∏ -->
    <div id="bookIdModal" class="modal" style="display: none;">

    <script>
        class CloudBook {
            constructor() {
                this.totalPages = 100;
                this.currentPage = 1;
                this.bookId = this.generateBookId();

                // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
                this.writingArea = document.getElementById('writingArea');
                this.pageNumber = document.getElementById('pageNumber');
                this.pageInput = document.getElementById('pageInput');
                this.progressFill = document.getElementById('progressFill');
                this.loader = document.getElementById('loader');
                this.modal = document.getElementById('bookIdModal');

                // –ö–Ω–æ–ø–∫–∏
                this.firstBtn = document.getElementById('firstPageBtn');
                this.prevBtn = document.getElementById('prevPageBtn');
                this.nextBtn = document.getElementById('nextPageBtn');
                this.lastBtn = document.getElementById('lastPageBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.resetAllBtn = document.getElementById('resetAllBtn');
                this.pastePlainBtn = document.getElementById('pastePlainBtn');
                this.saveCloudBtn = document.getElementById('saveCloudBtn');
                this.loadCloudBtn = document.getElementById('loadCloudBtn');
                this.shareBtn = document.getElementById('shareBtn');

                // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                this.modalConfirmBtn = document.getElementById('modalConfirmBtn');
                this.modalCancelBtn = document.getElementById('modalCancelBtn');
                this.bookIdInput = document.getElementById('bookIdInput');

                // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∑–∞–º–µ—Ç–æ–∫
                this.notes = this.loadFromLocalStorage();

                // Supabase –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç)
                this.supabaseUrl = 'https://ixqxmznxgblvxaeuzsbs.supabase.co';
                this.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cXhtem54Z2JsdmhhZXV6c2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1NjI1NjEsImV4cCI6MjA0NzEzODU2MX0.jk4KzKQpV8hCQnzUQYtCnzUQYtCnzUQYtCnzUQYtCnz';

                this.init();
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –¥–ª—è –∫–Ω–∏–≥–∏
            generateBookId() {
                let id = localStorage.getItem('bookId');
                if (!id) {
                    id = 'book_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('bookId', id);
                }
                return id;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫
            showLoader(show) {
                if (show) {
                    this.loader.classList.add('show');
                } else {
                    this.loader.classList.remove('show');
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            init() {
                this.loadPage();
                this.updateNavigation();
                this.updateProgress();
                this.attachEventListeners();

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –æ–±–ª–∞–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                this.loadFromCloud();
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
            loadFromLocalStorage() {
                const savedNotes = localStorage.getItem('cloudBook');
                if (savedNotes) {
                    try {
                        return JSON.parse(savedNotes);
                    } catch (e) {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage');
                    }
                }
                return Array(this.totalPages).fill('');
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            saveToLocalStorage() {
                localStorage.setItem('cloudBook', JSON.stringify(this.notes));
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            saveCurrentPage() {
                const index = this.currentPage - 1;
                if (index >= 0 && index < this.totalPages) {
                    this.notes[index] = this.writingArea.innerHTML;
                    this.saveToLocalStorage();
                }
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadPage() {
                const index = this.currentPage - 1;
                if (index >= 0 && index < this.totalPages) {
                    this.writingArea.innerHTML = this.notes[index] || '';
                }

                this.pageNumber.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${this.currentPage}`;
                this.pageInput.value = this.currentPage;

                if (this.currentPage === 1) {
                    this.writingArea.setAttribute('placeholder', 'üìñ –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞...');
                } else if (this.currentPage === this.totalPages) {
                    this.writingArea.setAttribute('placeholder', 'üéØ –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞...');
                } else {
                    this.writingArea.setAttribute('placeholder', '‚úçÔ∏è –ü–∏—à–∏—Ç–µ...');
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            updateNavigation() {
                this.firstBtn.disabled = this.currentPage === 1;
                this.prevBtn.disabled = this.currentPage === 1;
                this.nextBtn.disabled = this.currentPage === this.totalPages;
                this.lastBtn.disabled = this.currentPage === this.totalPages;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            updateProgress() {
                const nonEmptyPages = this.notes.filter(note => note && note !== '' && note !== '<br>').length;
                const progress = (nonEmptyPages / this.totalPages) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ (Supabase)
            async saveToCloud() {
                this.showLoader(true);

                try {
                    const response = await fetch(`${this.supabaseUrl}/rest/v1/books`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': this.supabaseKey,
                            'Authorization': `Bearer ${this.supabaseKey}`
                        },
                        body: JSON.stringify({
                            id: this.bookId,
                            notes: this.notes,
                            updated_at: new Date().toISOString()
                        })
                    });

                    if (response.ok) {
                        alert('‚úÖ –ö–Ω–∏–≥–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –æ–±–ª–∞–∫–æ!');
                    } else {
                        // –ï—Å–ª–∏ –∫–Ω–∏–≥–∞ —É–∂–µ –µ—Å—Ç—å, –æ–±–Ω–æ–≤–ª—è–µ–º
                        await fetch(`${this.supabaseUrl}/rest/v1/books?id=eq.${this.bookId}`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': this.supabaseKey,
                                'Authorization': `Bearer ${this.supabaseKey}`
                            },
                            body: JSON.stringify({
                                notes: this.notes,
                                updated_at: new Date().toISOString()
                            })
                        });
                        alert('‚úÖ –ö–Ω–∏–≥–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –≤ –æ–±–ª–∞–∫–µ!');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ –æ–±–ª–∞–∫–æ');
                }

                this.showLoader(false);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞
            async loadFromCloud(bookId = this.bookId) {
                this.showLoader(true);

                try {
                    const response = await fetch(`${this.supabaseUrl}/rest/v1/books?id=eq.${bookId}`, {
                        headers: {
                            'apikey': this.supabaseKey,
                            'Authorization': `Bearer ${this.supabaseKey}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.length > 0) {
                            this.notes = data[0].notes || Array(this.totalPages).fill('');
                            this.bookId = bookId;
                            localStorage.setItem('bookId', bookId);
                            this.loadPage();
                            this.updateProgress();
                            alert('‚úÖ –ö–Ω–∏–≥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏–∑ –æ–±–ª–∞–∫–∞!');
                        } else {
                            alert('‚ùå –ö–Ω–∏–≥–∞ —Å —Ç–∞–∫–∏–º ID –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                        }
                    } else {
                        alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –æ–±–ª–∞–∫–∞');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ –æ–±–ª–∞–∫–∞');
                }

                this.showLoader(false);
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ ID
            showModal() {
                this.modal.style.display = 'flex';
                this.bookIdInput.value = '';
                this.bookIdInput.focus();
            }

            // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            hideModal() {
                this.modal.style.display = 'none';
            }

            // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–Ω–∏–≥–æ–π
            shareBook() {
                const url = window.location.href.split('?')[0] + '?id=' + this.bookId;

                // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                navigator.clipboard.writeText(url).then(() => {
                    alert(`‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–í–∞—à ID: ${this.bookId}\n\n–¢–µ–ø–µ—Ä—å –ª—é–±–æ–π –º–æ–∂–µ—Ç –æ—Ç–∫—Ä—ã—Ç—å –≤–∞—à—É –∫–Ω–∏–≥—É –ø–æ —ç—Ç–æ–π —Å—Å—ã–ª–∫–µ.`);
                }).catch(() => {
                    alert(`üìñ ID –≤–∞—à–µ–π –∫–Ω–∏–≥–∏: ${this.bookId}\n\n–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –µ–≥–æ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–Ω–∏–≥–æ–π.`);
                });
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.saveCurrentPage();
                    this.currentPage++;
                    this.loadPage();
                    this.updateNavigation();
                    this.updateProgress();
                }
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            prevPage() {
                if (this.currentPage > 1) {
                    this.saveCurrentPage();
                    this.currentPage--;
                    this.loadPage();
                    this.updateNavigation();
                    this.updateProgress();
                }
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            firstPage() {
                if (this.currentPage !== 1) {
                    this.saveCurrentPage();
                    this.currentPage = 1;
                    this.loadPage();
                    this.updateNavigation();
                    this.updateProgress();
                }
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            lastPage() {
                if (this.currentPage !== this.totalPages) {
                    this.saveCurrentPage();
                    this.currentPage = this.totalPages;
                    this.loadPage();
                    this.updateNavigation();
                    this.updateProgress();
                }
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            goToPage(pageNumber) {
                if (pageNumber >= 1 && pageNumber <= this.totalPages && pageNumber !== this.currentPage) {
                    this.saveCurrentPage();
                    this.currentPage = pageNumber;
                    this.loadPage();
                    this.updateNavigation();
                    this.updateProgress();
                }
            }

            // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            clearCurrentPage() {
                if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É?')) {
                    this.writingArea.innerHTML = '';
                    this.saveCurrentPage();
                    this.updateProgress();
                }
            }

            // –°–±—Ä–æ—Å –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
            resetAllPages() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±—É–¥—É—Ç –æ—á–∏—â–µ–Ω—ã!')) {
                    this.notes = Array(this.totalPages).fill('');
                    this.saveToLocalStorage();
                    this.loadPage();
                    this.updateProgress();
                }
            }

            // –í—Å—Ç–∞–≤–∫–∞ –∫–∞–∫ –ø—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç
            async pasteAsPlainText() {
                try {
                    const text = await navigator.clipboard.readText();
                    this.writingArea.innerText = text;
                    this.saveCurrentPage();
                    this.updateProgress();
                } catch (err) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞');
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ ID –∏–∑ URL
            checkUrlForId() {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    setTimeout(() => {
                        if (confirm(`–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–Ω–∏–≥—É —Å ID: ${id}?`)) {
                            this.loadFromCloud(id);
                        }
                    }, 1000);
                }
            }

            // –ü—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            attachEventListeners() {
                this.firstBtn.addEventListener('click', () => this.firstPage());
                this.prevBtn.addEventListener('click', () => this.prevPage());
                this.nextBtn.addEventListener('click', () => this.nextPage());
                this.lastBtn.addEventListener('click', () => this.lastPage());

                this.pageInput.addEventListener('change', (e) => {
                    let pageNumber = parseInt(e.target.value);
                    if (isNaN(pageNumber) || pageNumber < 1) {
                        pageNumber = 1;
                    } else if (pageNumber > this.totalPages) {
                        pageNumber = this.totalPages;
                    }
                    e.target.value = pageNumber;
                    this.goToPage(pageNumber);
                });

                this.writingArea.addEventListener('input', () => {
                    this.saveCurrentPage();
                    this.updateProgress();
                });

                this.writingArea.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    document.execCommand('insertText', false, text);
                    this.saveCurrentPage();
                });

                this.clearBtn.addEventListener('click', () => this.clearCurrentPage());
                this.resetAllBtn.addEventListener('click', () => this.resetAllPages());
                this.pastePlainBtn.addEventListener('click', () => this.pasteAsPlainText());

                // –ù–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –æ–±–ª–∞–∫–∞
                this.saveCloudBtn.addEventListener('click', () => this.saveToCloud());
                this.loadCloudBtn.addEventListener('click', () => this.showModal());
                this.shareBtn.addEventListener('click', () => this.shareBook());

                // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                this.modalConfirmBtn.addEventListener('click', () => {
                    const id = this.bookIdInput.value.trim();
                    if (id) {
                        this.loadFromCloud(id);
                        this.hideModal();
                    }
                });

                this.modalCancelBtn.addEventListener('click', () => this.hideModal());

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
                window.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.hideModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.target === this.writingArea) return;

                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.nextPage();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.prevPage();
                    } else if (e.key === 'Home') {
                        e.preventDefault();
                        this.firstPage();
                    } else if (e.key === 'End') {
                        e.preventDefault();
                        this.lastPage();
                    }
                });

                window.addEventListener('beforeunload', () => {
                    this.saveCurrentPage();
                });

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                this.checkUrlForId();
            }
        }

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–∏–≥—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.book = new CloudBook();
        });
    </script>
